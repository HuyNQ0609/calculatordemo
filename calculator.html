<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Demo</title>
</head>
<style>
    button {
        width: 50px;
        height: 30px;
    }
    input {
        width: 205px;
        height: 20px;
    }
</style>
<body>
    <input type="text" id="view"><br><br>
    <table>
        <tr>
            <td><button type="button" name="n" value="7" onclick="inputValue(this.value)">7</button></td>
            <td><button type="button" name="n" value="8" onclick="inputValue(this.value)">8</button></td>
            <td><button type="button" name="n" value="9" onclick="inputValue(this.value)">9</button></td>
            <td><button type="button" name="d" value="+" onclick="inputValue(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button type="button" name="n" value="4" onclick="inputValue(this.value)">4</button></td>
            <td><button type="button" name="n" value="5" onclick="inputValue(this.value)">5</button></td>
            <td><button type="button" name="n" value="6" onclick="inputValue(this.value)">6</button></td>
            <td><button type="button" name="d" value="-" onclick="inputValue(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button type="button" name="n" value="1" onclick="inputValue(this.value)">1</button></td>
            <td><button type="button" name="n" value="2" onclick="inputValue(this.value)">2</button></td>
            <td><button type="button" name="n" value="3" onclick="inputValue(this.value)">3</button></td>
            <td><button type="button" name="d" value="*" onclick="inputValue(this.value)">*</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="reset()">AC</button></td>
            <td><button type="button" name="n" value="0" onclick="inputValue(this.value)">0</button></td>
            <td><button name="result" onclick="result()">=</button></td>
            <td><button type="button" name="d" value="/" onclick="inputValue(this.value)">/</button></td>
        </tr>
    </table>
    <script>
        let view = document.getElementById("view");
        function inputValue(value) {
            view.value += value;
        }
        function result() {
            let result = eval(view.value);
            view.value = result;
        }
        function reset() {
            view.value ="";
        }
    </script>
</body>
</html>
